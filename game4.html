<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Simple Game</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
        canvas { width: 100%; height: 100%; display: block; }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: canvas });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Luodaan valo
        const light = new THREE.HemisphereLight(0xFFFFFF, 0xFFFFFF, 1);
        scene.add(light);

        // Luodaan maata
        const groundGeometry = new THREE.PlaneGeometry(20, 20);
        const groundMaterial = new THREE.ShadowMaterial({ opacity: 0.5 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = - Math.PI / 2;
        ground.position.y = -0.5;
        scene.add(ground);

        // Luodaan pelaaja (kuutio)
        const playerGeometry = new THREE.BoxGeometry(1, 1, 1);
        const playerMaterial = new THREE.MeshBasicMaterial({ color: 0xFFFF00 });
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        player.position.y = 0.5;
        scene.add(player);

        // Kamera asetetaan pelaajan sijaintiin
        camera.position.z = 5;

        // Näppäimistön syötteen käsittely
        const inputMap = {};
        document.addEventListener("keydown", (event) => {
            inputMap[event.key] = true;
        });
        document.addEventListener("keyup", (event) => {
            inputMap[event.key] = false;
        });

        // Liikkumisen päivitys
        function update() {
            if (inputMap["d"]) player.position.x += 0.1;
            if (inputMap["a"]) player.position.x -= 0.1;
            if (inputMap["s"]) player.position.z += 0.1;
            if (inputMap["w"]) player.position.z -= 0.1;
        }

        // Renderöintisilmukka
        function animate() {
            requestAnimationFrame(animate);

            update();
            renderer.render(scene, camera);
        }

        animate();

        // Resizing
        window.addEventListener("resize", () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
