<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js Simple Game</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
        canvas { width: 100%; height: 100%; display: block; }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        const createScene = () => {
            const scene = new BABYLON.Scene(engine);
            const camera = new BABYLON.FollowCamera("FollowCam", new BABYLON.Vector3(0, 5, -10), scene);
            camera.attachControl(canvas, true);
            camera.wheelPrecision = 0;
            camera.inputs.attached.mousewheel.detachControl(canvas); // Poistetaan zoomaus
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

            const ground = BABYLON.MeshBuilder.CreateGround("ground", { width: 20, height: 20 }, scene);

            const player = BABYLON.MeshBuilder.CreateBox("player", { size: 1 }, scene);
            player.position.y = 0.5;
            camera.lockedTarget = player;

            const inputMap = {};
            scene.actionManager = new BABYLON.ActionManager(scene);
            scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(
                BABYLON.ActionManager.OnKeyDownTrigger, evt => inputMap[evt.sourceEvent.key] = true
            ));
            scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(
                BABYLON.ActionManager.OnKeyUpTrigger, evt => inputMap[evt.sourceEvent.key] = false
            ));

            scene.onBeforeRenderObservable.add(() => {
                if (inputMap["d"]) player.position.x -= 0.1;
                if (inputMap["a"]) player.position.x += 0.1;
                if (inputMap["s"]) player.position.z += 0.1;
                if (inputMap["w"]) player.position.z -= 0.1;
            });

            return scene;
        };

        const scene = createScene();
        engine.runRenderLoop(() => scene.render());
        window.addEventListener("resize", () => engine.resize());
    </script>
</body>
</html>
