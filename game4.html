<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js FPS Game</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
        canvas { width: 100%; height: 100%; display: block; }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: canvas });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const light = new THREE.HemisphereLight(0xFFFFFF, 0xFFFFFF, 1);
        scene.add(light);

        const groundGeometry = new THREE.PlaneGeometry(20, 20);
        const groundMaterial = new THREE.MeshBasicMaterial({ color: 0xFFFFFF });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = - Math.PI / 2;
        scene.add(ground);

        const player = new THREE.Object3D();
        scene.add(player);
        player.add(camera);
        camera.position.set(0, 1.5, 0);

        const inputMap = {};
        document.addEventListener("keydown", (event) => inputMap[event.key] = true);
        document.addEventListener("keyup", (event) => inputMap[event.key] = false);

        let rotationY = 0;

        function update() {
            const speed = 0.1;
            if (inputMap["w"]) {
                player.position.x -= Math.sin(rotationY) * speed;
                player.position.z -= Math.cos(rotationY) * speed;
            }
            if (inputMap["s"]) {
                player.position.x += Math.sin(rotationY) * speed;
                player.position.z += Math.cos(rotationY) * speed;
            }
            if (inputMap["a"]) {
                player.position.x -= Math.cos(rotationY) * speed;
                player.position.z += Math.sin(rotationY) * speed;
            }
            if (inputMap["d"]) {
                player.position.x += Math.cos(rotationY) * speed;
                player.position.z -= Math.sin(rotationY) * speed;
            }
            if (inputMap["ArrowLeft"]) rotationY += 0.05;
            if (inputMap["ArrowRight"]) rotationY -= 0.05;

            player.rotation.y = rotationY;
        }

        function animate() {
            requestAnimationFrame(animate);
            update();
            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener("resize", () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
