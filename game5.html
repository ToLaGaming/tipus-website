<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer Game</title>
    <link rel="stylesheet" href="game5style.css">
    <script type="module">
        import kaboom from "https://unpkg.com/kaboom@3000.0.1/dist/kaboom.mjs";

        // Käynnistetään peli
        kaboom();

        const player = add([
            rect(32, 32),
            pos(100, 100),
            color(255, 0, 0),  
            area(),
            body(),
        ]);

        addLevel([
            "                    ",
            "                    ",
            "   ===============  ",
            "                    ",
            "                    ",
            "                    ",
        ], {
            width: 32,
            height: 32,
            "=": () => [
                rect(32, 32),  
                color(0, 0, 255),  
                solid(),
                area(),
                body(),
            ]
        });


        keyDown("left", () => {
            player.move(-100, 0);
        });

        keyDown("right", () => {
            player.move(100, 0);
        });

        keyDown("space", () => {
            if (player.grounded()) {
                player.jump(400);
            }
        });
    </script>
</head>
<body>
    <h1>Platformer Game</h1>
    <canvas></canvas>
</body>
</html>
