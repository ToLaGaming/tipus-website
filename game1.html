<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <script type="module">
        import kaboom from "https://unpkg.com/kaboom@3000.0.1/dist/kaboom.mjs";
        kaboom();

        setGravity(3200);

        const PIPE_OPEN = 240;
        const PIPE_MIN = 60;
        const JUMP_FORCE = 800;
        const SPEED = 320;
        const CEILING = -60;

        scene("game", () => {
            let score = 0;

            // Piirretään tausta vaaleansininen kuutio koko ruudun kokoinen
            add([
                rect(width(), height()),
                color(135, 206, 250), // Vaaleansininen väri
                { z: 0 }, // Tausta piirretään ensimmäisenä
            ]);

            const player = add([
                pos(width() / 4, height() / 2),
                circle(16),
                color(255, 255, 0),
                area(),
                body(),
                { z: 2 }, // Lintu piirretään putkien päälle
            ]);

            player.onUpdate(() => {
                if (player.pos.y >= height() || player.pos.y <= CEILING) {
                    go("lose", score);
                }
            });

            function jump() {
                player.jump(JUMP_FORCE);
            }

            // Mobiililaitteiden tuki: Napautus näytöllä hyppää
            onClick(jump);

            onKeyPress("space", jump);

            function spawnPipe() {
                const h1 = rand(PIPE_MIN, height() - PIPE_MIN - PIPE_OPEN);
                const h2 = height() - h1 - PIPE_OPEN;

                // Vihreät putket
                add([
                    pos(width(), 0),
                    rect(64, h1),
                    color(0, 255, 0), // Vihreä väri
                    area(),
                    move(LEFT, SPEED),
                    offscreen({ destroy: true }),
                    "pipe",
                    { z: 1 }, // Putket piirretään ensimmäiseksi pelaajan jälkeen
                ]);

                add([
                    pos(width(), h1 + PIPE_OPEN),
                    rect(64, h2),
                    color(0, 255, 0), // Vihreä väri
                    area(),
                    move(LEFT, SPEED),
                    offscreen({ destroy: true }),
                    "pipe",
                    { passed: false, z: 1 }, // Sama z-arvo molemmille putkille
                ]);
            }

            player.onCollide("pipe", () => {
                go("lose", score);
            });

            onUpdate("pipe", (p) => {
                if (p.pos.x + p.width <= player.pos.x && !p.passed) {
                    addScore();
                    p.passed = true;
                }
            });

            loop(1, () => {
                spawnPipe();
            });

            const scoreLabel = add([
                text(score),
                anchor("center"),
                pos(width() / 2, 80),
                fixed(),
                { z: 3 }, // Score on ylimpänä
            ]);

            function addScore() {
                score++;
                scoreLabel.text = score;
            }
        });

        scene("lose", (score) => {
            add([
                text(`Score: ${score}`),
                pos(width() / 2, height() / 2),
                scale(3),
                anchor("center"),
            ]);

            onKeyPress("space", () => go("game"));
            onClick(() => go("game"));
        });

        go("game");
    </script>
</head>
<body>
    <h1>Flappy Bird</h1>
</body>
</html>
