<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <script type="module">
        import kaboom from "https://unpkg.com/kaboom@3000.0.1/dist/kaboom.mjs";
        kaboom();

        const PLAYER_SPEED = 200;
        const BULLET_SPEED = 400;
        const ENEMY_SPEED = 30;
        const JUMP_FORCE = 300;

        const ENEMY_ROWS = 6;
        const ENEMY_COLS = 10;
        const ENEMY_SPACING = 50;

        let player;
        let bullets = [];

        scene("game", () => {
            player = add([
                rect(40, 20),
                pos(width() / 2, height() - 50),
                area(),
                color(255, 255, 0),
                "player",
            ]);

            const enemies = [];
            for (let i = 0; i < ENEMY_ROWS; i++) {
                for (let j = 0; j < ENEMY_COLS; j++) {
                    let enemy = add([
                        sprite("space invader-2"),
                        pos(50 + j * ENEMY_SPACING, 50 + i * ENEMY_SPACING),
                        area(),
                        "enemy",
                    ]);
                    enemies.push(enemy);
                }
            }

            onUpdate(() => {
                if (isKeyDown("left")) {
                    player.move(-PLAYER_SPEED, 0);
                }
                if (isKeyDown("right")) {
                    player.move(PLAYER_SPEED, 0);
                }
            });

            onKeyPress("space", () => {
                const bullet = add([
                    rect(4, 10),
                    pos(player.pos.x + 18, player.pos.y - 10),
                    area(),
                    color(255, 255, 255),
                    "bullet",
                ]);
                bullet.velocity = vec2(0, -BULLET_SPEED);
                bullets.push(bullet);
            });

            onUpdate(() => {
                bullets.forEach(bullet => {
                    bullet.move(bullet.velocity.x, bullet.velocity.y);

                    if (bullet.pos.y < 0) {
                        destroy(bullet);
                    }

                    enemies.forEach(enemy => {
                        if (bullet.isColliding(enemy)) {
                            destroy(bullet);
                            destroy(enemy);
                        }
                    });
                });
            });

            onUpdate(() => {
                enemies.forEach(enemy => {
                    enemy.move(ENEMY_SPEED, 0);
                    if (enemy.pos.x > width() || enemy.pos.x < 0) {
                        ENEMY_SPEED = -ENEMY_SPEED;
                        enemies.forEach(enemy => {
                            enemy.move(0, 20);
                        });
                    }
                });
            });

            if (enemies.length === 0) {
                go("win");
            }

            onCollide("enemy", player, () => {
                go("lose");
            });
        });

        scene("lose", () => {
            add([
                text("Game Over"),
                pos(width() / 2 - 50, height() / 2),
            ]);
            onKeyPress(() => go("game"));
        });

        scene("win", () => {
            add([
                text("You Win!"),
                pos(width() / 2 - 50, height() / 2),
            ]);
            onKeyPress(() => go("game"));
        });

        go("game");
    </script>
</head>
<body>
    <h1>Space Invaders</h1>
</body>
</html>
